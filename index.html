<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fishing Pond Price Calculator</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container" id="auth-container">
          <h1>Welcome to Pond Calculator</h1>
          <div id="auth-form">
            <div class="form-group">
              <label for="business-name">Business Name:</label>
              <input type="text" id="business-name" placeholder="Enter your business name" />
            </div>
            <div class="form-group">
              <label for="price-per-hour">Price Per Hour ($):</label>
              <input type="number" id="price-per-hour" placeholder="45" />
            </div>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Login</button>
          </div>
        </div>

        <div class="container" id="calculator-container" style="display: none;">
          <h1 id="business-title"></h1>
          <div class="form-group">
            <label for="time-in">Time In:</label>
            <input type="time" id="time-in" />
          </div>
          <div class="form-group">
            <label for="time-out">Time Out:</label>
            <input type="time" id="time-out" />
          </div>
          <div class="button-group">
            <button id="calculate-btn">Calculate Price</button>
            <button id="clear-btn">Clear</button>
          </div>
          <div id="result"></div>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <script src="main.js"></script>
      </body>
    </html>
